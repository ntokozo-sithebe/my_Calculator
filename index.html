<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My calculator</title>
</head>
<body> 
    <div class="container">
        <div class="calculator">
            <div class="div"> 
                <input type="text" name="answer" placeholder="0" id="answer" readonly>
            </div>
                <div class="numbers">
                    <div class="items">
                    <input type="button"data-number value="1" >
                    <input type="button"data-number value="2" >
                    <input type="button"data-number value="3" >
                    <input type="button"data-number value="4">
                </div>
                <div class="items">
                    <input type="button"data-number value="5" >
                    <input type="button"data-number value="6" >
                    <input type="button"data-number value="7" >
                    <input type="button"data-number value="8" >
                </div>
                <div class="items" id="cancel">
                    <input type="button"data-number value="9" >
                    <input type="button"data-number value="0">
                    <input type="button"data-number value="." >
                    <input type="button" data-cancel="cancel" value="C" >
                </div>
                <div class="items" id="signs">
                    <input type="button" data-operation="minus" value="-">
                    <input type="button" data-operation="plus" value="+" >
                    <input type="button" data-operation="multi" value="*" >
                    <input type="button" data-operation="subt" value="/" >
                </div>
                <div class="items" id="equal">
                    <input type="button"data-equal value="=">
                </div>

    </div>
</div>
      
<script src="./script/code.js"></script>
</body>
</html>
