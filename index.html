<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="div">
                <form>
                    <input type="numbers" name="answer" placeholder="0" id="answer" readonly>
                </form>
            </div>
            <div class="numbers">
                <div class="items">
                    <input type="button" data-numbOps value="1">
                    <input type="button" data-numbOps value="2">
                    <input type="button" data-numbOps value="3">
                    <input type="button" data-numbOps value="4">
                </div>
                <div class="items">
                    <input type="button" data-numbOps value="5">
                    <input type="button" data-numbOps value="6">
                    <input type="button" data-numbOps value="7">
                    <input type="button" data-numbOps value="8">
                </div>
                <div class="items" id="cancel">
                    <input type="button" data-numbOps value="9">
                    <input type="button" data-numbOps value="0">
                    <input type="button" data-numbOps value=".">
                    <input type="button" data-cancel="cancel" value="C">
                </div>
                <div class="items" id="signs">
                    <input type="button" data-numbOps="minus" value="-">
                    <input type="button" data-numbOps="plus" value="+">
                    <input type="button" data-numbOps="multi" value="*">
                    <input type="button" data-numbOps="subt" value="/">
                </div>
                <div class="items" id="equal">
                    <input type="button" data-equal value="=">
                </div>

            </div>
        </div>

        <script src="./script/code.js"></script>
</body>

</html>
